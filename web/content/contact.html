{{ define "body" }}
<h1>How can I help you?</h1>
<form id="contact_form" action="http://blog.local/contact/form" method="POST">
    <div class="form_items_name_group" style="display: flex; flex-direction: row; justify-content: space-between">
        <div class="form_item" style="width: 48%">
            <label for="first_name">first name <span>*</span></label>
            <input id="first_name" type="text" name="first_name" form="contact_form" required>
        </div>
        <div class="form_item" style="width: 48%">
            <label for="last_name">last name</label>
            <input id="last_name" type="text" name="last_name" form="contact_form">
        </div>
    </div>
    <div class="form_item">
        <label for="email">email <span>*</span></label>
        <input id="email" type="email" name="email" required form="contact_form">
    </div>
    <div class="form_item">
        <label for="description">description of request <span>*</span></label>
        <textarea id="description" name="description" rows="8" form="contact_form" maxlength="1024" required></textarea>
    </div>
    <div class="form_item" style="display: flex; justify-content: end">
        <input type="submit" name="send" form="contact_form" style="width: 30%">
    </div>
</form>
{{ end }}
